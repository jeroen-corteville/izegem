<main>

    <!-- Featurettes voor de homepage -->
    <div class="container marketing">

        <h1>Gallerij</h1>

        <div ng-repeat="locatie in locaties">
            <div ng-if="$index % 3 == 0">
                <div class="row">
                    <div class="col-lg-4 col-sm-4" ng-if="locaties[$index+0]">
                        <a href="#/locaties/{{locaties[$index+0].id}}">
                            <img class=" img" ng-src="{{locaties[$index+0].bestandslocatie}}" alt="{{foto.descriptie}}" style="width: 248px; height: 140px;"></a>
                            <h2>{{locaties[$index+0].locatie}}</h2>
                            <p>{{locaties[$index+0].descriptie}}</p>
</div>
                    <div class="col-lg-4 col-sm-4" ng-if="locaties[$index+1]">
                        <a href="#/locaties/{{locaties[$index+1].id}}">
                        <img class="img" ng-src="{{locaties[$index+1].bestandslocatie}}" alt="{{foto.descriptie}}" style="width: 248px; height: 140px;"></a>
                        <h2>{{locaties[$index+1].locatie}}</h2>
                        <p>{{locaties[$index+1].descriptie}}</p>
                    </div>
                    <div class="col-lg-4 col-sm-4" ng-if="locaties[$index+2]">
                        <a href="#/locaties/{{locaties[$index+2].id}}"><img class="img" ng-src="{{locaties[$index+2].bestandslocatie}}" alt="{{foto.descriptie}}" style="width: 248px; height: 140px;"></a>
                        <h2>{{locaties[$index+2].locatie}}</h2>
                        <p>{{locaties[$index+2].descriptie}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div class="container"><h1>Quiz</h1><div id="quizapp"><p>Welkom bij de quiz</p><div ng-repeat="Vraag in vragen"><div class="col-lg-3 col-md-4 col-sm-5"><img id="fotovraag" ng-src="{{Vraag.Foto}}"></div><div class="col-lg-9 col-md-8 col-sm-7"><div class="vraag">{{Vraag.Vraag}}</div><div class="antwoorden"><div class="antwoord correct">{{Vraag.CorrectAntwoord}}</div><div class="antwoord" ng-repeat="FoutAntwoord in Vraag.fouteantwoorden">{{FoutAntwoord}}</div></div></div><div id="score">{{score}} / {{aantalVragen}}</div><div id="volgende" class="btn btn-primary">Volgende Vraag</div></div></div></div>

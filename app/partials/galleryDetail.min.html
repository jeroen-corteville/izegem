<div class="container locatiedetail"><h1>{{locatie.Locatie}}</h1><p>{{locatie.Descriptie}}</p><p><a href="#/gallery/"><span class="glyphicon glyphicon-arrow-left"></span> Terug naar de galerij</a><hr><div class="locatie-images"><img ng-src="{{img}}" class="locatie" ng-repeat="img in locatie.images" ng-class="{active: mainImageUrl==img}"></div><ul class="img-thumbs"><li ng-repeat="img in locatie.images"><img ng-src="{{img}}" ng-click="setImage(img)"></li></ul></p></div>
